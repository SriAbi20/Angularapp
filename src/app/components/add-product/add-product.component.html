<div class="container">
    <div class="row">
        <div class="col-md-4">
<div *ngIf="isEmptyFields" class="alert alert-danger alert-dismissible fade-show">
    <span>Please fill in the Fields</span>
    <button  type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
    </button>
</div>
</div>
</div>
</div>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-4">
            <form (submit)="submitCreateProduct()">
                <div class="mb-3">
                    <input
                    name="name" 
                     [(ngModel)]="product.name" 
                     type="text" class="form-control" placeholder="Name"/>
                </div>
                <div class="mb-3">
                    <input 
                    name="image" 
                     [(ngModel)]="product.image" 
                    type="text" class="form-control" placeholder="Image"/>
                </div>
                <div class="mb-3">
                    <input type="text" 
                    name="price" 
                    [(ngModel)]="product.price" 
                    class="form-control" placeholder="Price"/>
                </div>
                <div class="mb-3">
                    <input 
                    name="qty" 
                    [(ngModel)]="product.qty" 
                    type="text" class="form-control" placeholder="Quantity"/>
                </div>
                <div class="mb-3">
                    <textarea 
                    name="info"
                    [(ngModel)]="product.info"
                    rows="4" class="form-control" placeholder="Info"></textarea> 
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-success btn-sm" value="Create"/>
                </div>
            </form>
        </div>
    </div>
</div>
